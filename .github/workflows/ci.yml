name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 0'  # Weekly dependency check

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTFLAGS: "-D warnings"
  RUSTUP_MAX_RETRIES: 10

# Cancel previous runs on new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect changes to skip unnecessary jobs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
              - 'rust-toolchain.toml'
              - 'deny.toml'
            workflows:
              - '.github/workflows/**'

  # Format check (nightly for Edition 2024)
  fmt:
    name: Format
    needs: changes
    if: needs.changes.outputs.rust == 'true' || needs.changes.outputs.workflows == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Clippy and docs (stable)
  check:
    name: Check
    needs: changes
    if: needs.changes.outputs.rust == 'true' || needs.changes.outputs.workflows == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "check"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Check documentation
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-D warnings"

  # Security audit
  security:
    name: Security Audit
    needs: changes
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install cargo-deny
        run: cargo binstall --no-confirm cargo-deny

      - name: Scan for vulnerabilities
        run: cargo deny check advisories

      - name: Check licenses
        run: cargo deny check licenses

      - name: Check bans
        run: cargo deny check bans

      - name: Install cargo-semver-checks
        run: cargo binstall --no-confirm cargo-semver-checks

      - name: Check SemVer compliance
        run: cargo semver-checks check-release
        continue-on-error: true

  # Cross-platform tests with matrix
  test:
    name: Test (${{ matrix.os }})
    needs: [changes, fmt, check]
    if: needs.changes.outputs.rust == 'true' || needs.changes.outputs.workflows == 'true'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
        include:
          # Test on beta channel on Linux only
          - os: ubuntu-latest
            rust: beta

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      # Platform-specific setup
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Setup sccache (Unix)
        if: matrix.os != 'windows-latest'
        uses: mozilla-actions/sccache-action@v0.0.8

      - name: Setup sccache (Windows)
        if: matrix.os == 'windows-latest'
        uses: mozilla-actions/sccache-action@v0.0.8
        with:
          version: "v0.7.4"

      - name: Configure sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
        shell: bash

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test-${{ matrix.os }}"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install nextest
        run: cargo binstall --no-confirm cargo-nextest

      - name: Build
        run: cargo build --workspace --all-targets --all-features

      - name: Run tests
        run: cargo nextest run --workspace --all-features --no-fail-fast

      - name: Run doctests
        run: cargo test --workspace --doc --all-features

      - name: sccache stats
        run: sccache --show-stats
        shell: bash

  # Code coverage (Linux only for speed)
  coverage:
    name: Code Coverage
    needs: [changes, fmt, check]
    if: needs.changes.outputs.rust == 'true' || needs.changes.outputs.workflows == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install llvm-cov and nextest
        run: cargo binstall --no-confirm cargo-llvm-cov cargo-nextest

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "coverage"

      - name: Generate coverage
        run: |
          cargo llvm-cov --all-features --workspace --lcov \
            --output-path lcov.info nextest

      - name: Upload to codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
          flags: unittests
          name: codecov-umbrella

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: lcov.info
          retention-days: 30

  # MSRV check
  msrv:
    name: Check MSRV
    needs: [changes, fmt, check]
    if: needs.changes.outputs.rust == 'true' || needs.changes.outputs.workflows == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Read MSRV from Cargo.toml
        id: msrv
        run: |
          MSRV=$(grep '^rust-version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$MSRV" >> $GITHUB_OUTPUT

      - name: Install Rust ${{ steps.msrv.outputs.version }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ steps.msrv.outputs.version }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "msrv"

      - name: Check with MSRV
        run: cargo check --workspace --all-features

  # WASM build check for Zed extension
  wasm:
    name: WASM Build (Zed Extension)
    needs: [changes, fmt, check]
    if: needs.changes.outputs.rust == 'true' || needs.changes.outputs.workflows == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "wasm"

      - name: Build Zed extension
        run: cargo build --package deps-zed --target wasm32-wasip1 --release

      - name: Check WASM size
        run: |
          ls -lh target/wasm32-wasip1/release/*.wasm
          du -sh target/wasm32-wasip1/release/*.wasm

  # Benchmarks (on main branch only)
  benchmark:
    name: Benchmark
    if: github.ref == 'refs/heads/main'
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "bench"

      - name: Run benchmarks
        run: cargo bench --workspace --no-fail-fast

      - name: Archive benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 30

  # Release build check
  release-check:
    name: Release Build Check
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.8

      - name: Configure sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release"

      - name: Build release
        run: cargo build --workspace --release --all-features

      - name: Check binary size
        run: |
          ls -lh target/release/
          du -sh target/release/

  # All checks passed
  ci-success:
    name: CI Success
    needs: [changes, fmt, check, security, test, coverage, msrv, wasm]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          # If no relevant changes, all skipped jobs are OK
          if [[ "${{ needs.changes.outputs.rust }}" != "true" && "${{ needs.changes.outputs.workflows }}" != "true" ]]; then
            echo "No relevant changes - skipped jobs are OK"
            exit 0
          fi

          # Check if any required job failed (skipped is OK for conditional jobs)
          check_job() {
            local result="$1"
            local name="$2"
            if [[ "$result" == "failure" || "$result" == "cancelled" ]]; then
              echo "Job $name failed: $result"
              return 1
            fi
            return 0
          }

          failed=0
          check_job "${{ needs.fmt.result }}" "fmt" || failed=1
          check_job "${{ needs.check.result }}" "check" || failed=1
          check_job "${{ needs.security.result }}" "security" || failed=1
          check_job "${{ needs.test.result }}" "test" || failed=1
          check_job "${{ needs.coverage.result }}" "coverage" || failed=1
          check_job "${{ needs.msrv.result }}" "msrv" || failed=1
          check_job "${{ needs.wasm.result }}" "wasm" || failed=1

          if [[ $failed -eq 1 ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed successfully!"

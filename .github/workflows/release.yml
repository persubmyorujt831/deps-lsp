name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # Create GitHub Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Release v${{ steps.get_version.outputs.version }}

  # Build cross-platform binaries
  build-binaries:
    name: Build (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            use_cross: false

          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
            use_cross: true

          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            use_cross: false

          # macOS aarch64 (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
            use_cross: false

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            use_cross: false

          # Windows aarch64 (ARM64)
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            archive: zip
            use_cross: false

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install cross (for cross-compilation)
        if: matrix.use_cross
        run: cargo binstall --no-confirm cross

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.8

      - name: Configure sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
        shell: bash

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release-${{ matrix.target }}"

      - name: Build release (cross)
        if: matrix.use_cross
        run: cross build --package deps-lsp --release --target ${{ matrix.target }}

      - name: Build release (native)
        if: "!matrix.use_cross"
        run: cargo build --package deps-lsp --release --target ${{ matrix.target }}

      - name: Get binary name
        id: binary
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "name=deps-lsp.exe" >> $GITHUB_OUTPUT
          else
            echo "name=deps-lsp" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ steps.binary.outputs.name }}

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../deps-lsp-${{ matrix.target }}.tar.gz ${{ steps.binary.outputs.name }}
          cd ../../..
          shasum -a 256 deps-lsp-${{ matrix.target }}.tar.gz > deps-lsp-${{ matrix.target }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../deps-lsp-${{ matrix.target }}.zip ${{ steps.binary.outputs.name }}
          cd ../../..
          certUtil -hashfile deps-lsp-${{ matrix.target }}.zip SHA256 > deps-lsp-${{ matrix.target }}.zip.sha256
        shell: cmd

      - name: Upload release archive
        uses: softprops/action-gh-release@v2
        with:
          files: |
            deps-lsp-${{ matrix.target }}.*

  # Build WASM extension for Zed
  build-wasm:
    name: Build WASM (Zed Extension)
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "wasm-release"

      - name: Build Zed extension
        working-directory: crates/deps-zed
        run: cargo build --target wasm32-wasip1 --release

      - name: Create WASM archive
        run: |
          cd crates/deps-zed/target/wasm32-wasip1/release
          tar czf ../../../../../deps-zed.wasm.tar.gz deps_zed.wasm
          cd ../../../../..
          shasum -a 256 deps-zed.wasm.tar.gz > deps-zed.wasm.tar.gz.sha256

      - name: Upload WASM archive
        uses: softprops/action-gh-release@v2
        with:
          files: |
            deps-zed.wasm.*

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build-binaries]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

      - name: Publish deps-core to crates.io
        run: cargo publish --package deps-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io propagation
        run: sleep 30

      - name: Publish deps-cargo to crates.io
        run: cargo publish --package deps-cargo --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io propagation
        run: sleep 30

      - name: Publish deps-npm to crates.io
        run: cargo publish --package deps-npm --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Wait for crates.io propagation
        run: sleep 30

      - name: Publish deps-lsp to crates.io
        run: cargo publish --package deps-lsp --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      # Note: deps-zed is now in a separate repository and published from there

  # Update release notes with installation instructions
  update-release-notes:
    name: Update Release Notes
    needs: [create-release, build-binaries, build-wasm, publish-crates]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update release with installation instructions
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: |

            ## Installation

            ### Binary Installation

            Download the appropriate binary for your platform from the assets below:

            - **Linux x86_64**: `deps-lsp-x86_64-unknown-linux-gnu.tar.gz`
            - **Linux aarch64**: `deps-lsp-aarch64-unknown-linux-gnu.tar.gz`
            - **macOS x86_64**: `deps-lsp-x86_64-apple-darwin.tar.gz`
            - **macOS ARM64**: `deps-lsp-aarch64-apple-darwin.tar.gz`
            - **Windows x64**: `deps-lsp-x86_64-pc-windows-msvc.zip`
            - **Windows ARM64**: `deps-lsp-aarch64-pc-windows-msvc.zip`

            Extract and add to your PATH:

            ```bash
            # Linux/macOS
            tar xzf deps-lsp-*.tar.gz
            sudo mv deps-lsp /usr/local/bin/

            # Verify installation
            deps-lsp --version
            ```

            ### Cargo Installation

            ```bash
            cargo install deps-lsp
            ```

            ### Zed Extension

            The Zed extension will automatically download the appropriate binary from this release.

            ## Checksums

            SHA256 checksums are available for all artifacts (`.sha256` files).

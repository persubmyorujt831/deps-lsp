[package]
name = "medium-project"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
reqwest = { version = "0.12", features = ["json", "gzip"] }
thiserror = "2.0"
anyhow = "1.0"
tower-lsp = "0.20"
dashmap = "6.0"
async-trait = "0.1"
semver = "1.0"
toml_edit = "0.24"
tracing = "0.1"
tracing-subscriber = "0.3"
futures = "0.3"
regex = "1.0"
url = "2.0"
uuid = "1.0"
chrono = "0.4"
parking_lot = "0.12"
rayon = "1.0"

[dev-dependencies]
criterion = "0.8"
insta = "1.0"
mockito = "1.0"
tokio-test = "0.4"
proptest = "1.0"
